<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-image: url('https://i.pinimg.com/736x/4b/b1/37/4bb137d6ff4144576e3ea31a31312574.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            color: white;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #00b894;
            color: white;
            font-size: 17px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #019875;
        }
        .resultado {
            margin-top: 15px;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }
        .btn-wallpaper {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: linear-gradient(135deg, #00b894, #019875);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 15px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .btn-wallpaper:hover {
            background: linear-gradient(135deg, #019875, #00b894);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal-content {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 500px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
        }
        .arrow {
            background-color: rgba(0,0,0,0.6);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            margin: 0 10px;
            transition: 0.3s;
        }
        .arrow:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: crimson;
            border: none;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .close-btn:hover {
            background-color: darkred;
        }
        footer {
            position: absolute;
            bottom: 8px;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Conversor de Moedas</h1>
        <label id="labelValor">Valor em Reais (R$):</label>
        <input type="number" id="valor" placeholder="Digite o valor">
        <label id="labelMoeda">Converter para:</label>
        <select id="moeda">
            <option value="USD">D√≥lar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">Libra (GBP)</option>
            <option value="JPY">Iene (JPY)</option>
        </select>
        <button onclick="converter()">Converter</button>
        <button onclick="inverter()">Inverter</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <!-- Bot√£o Papel de Parede -->
    <button class="btn-wallpaper" onclick="abrirModal()">üñºÔ∏è Papel de Parede</button>

    <!-- Modal de Wallpaper -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="fecharModal()">X</button>
            <div>
                <button class="arrow" onclick="voltarWallpaper()">‚Üê</button>
                <img id="img-wallpaper" src="">
                <button class="arrow" onclick="avancarWallpaper()">‚Üí</button>
            </div>
            <br>
            <button class="arrow" onclick="document.getElementById('uploadInput').click()">Upload</button>
            <input type="file" id="uploadInput" accept="image/*" style="display: none">
        </div>
    </div>

    <footer>
        ¬© 2025 - Desenvolvido por Murilo Ribeiro
    </footer>

    <script>
        let invertido = false;

        function converter() {
            const valor = parseFloat(document.getElementById('valor').value);
            const moeda = document.getElementById('moeda').value;
            const resultado = document.getElementById('resultado');

            if (isNaN(valor) || valor <= 0) {
                resultado.innerHTML = "Por favor, digite um valor v√°lido.";
                return;
            }

            const taxas = {
                USD: 0.18,
                EUR: 0.16,
                GBP: 0.14,
                JPY: 20.50
            };

            let convertido;

            if (!invertido) {
                convertido = valor * taxas[moeda];
                resultado.innerHTML = `R$ ${valor.toFixed(2)} = ${convertido.toFixed(2)} ${moeda}`;
            } else {
                convertido = valor / taxas[moeda];
                resultado.innerHTML = `${valor.toFixed(2)} ${moeda} = R$ ${convertido.toFixed(2)}`;
            }
        }

        function inverter() {
            invertido = !invertido;

            const labelValor = document.getElementById('labelValor');
            const labelMoeda = document.getElementById('labelMoeda');

            if (invertido) {
                labelValor.innerText = "Valor em Moeda Estrangeira:";
                labelMoeda.innerText = "Converter para Real (R$):";
            } else {
                labelValor.innerText = "Valor em Reais (R$):";
                labelMoeda.innerText = "Converter para:";
            }

            document.getElementById('resultado').innerHTML = "";
            document.getElementById('valor').value = "";
        }

        // Wallpaper
        const wallpapers = [
            'https://i.pinimg.com/736x/70/d1/00/70d10037b676181d40efa705faebf68b.jpg',
            'https://i.pinimg.com/736x/04/38/e8/0438e8996b1a469a2dc7fcae46ef15be.jpg',
            'https://i.pinimg.com/736x/9f/a8/72/9fa8721b6d92de79ee1df56c81dd1032.jpg',
            'https://i.pinimg.com/736x/6c/2b/b1/6c2bb1d982a45792574784c10a04abdf.jpg',
            'https://i.pinimg.com/736x/1a/67/fc/1a67fcb0e4312d8a8a21ec4ef53905d4.jpg'
        ];

        let indexWallpaper = 0;

        function abrirModal() {
            document.getElementById('modal').style.display = 'flex';
            mostrarWallpaper();
        }

        function fecharModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function mostrarWallpaper() {
            document.getElementById('img-wallpaper').src = wallpapers[indexWallpaper];
        }

        function avancarWallpaper() {
            indexWallpaper = (indexWallpaper + 1) % wallpapers.length;
            mostrarWallpaper();
        }

        function voltarWallpaper() {
            indexWallpaper = (indexWallpaper - 1 + wallpapers.length) % wallpapers.length;
            mostrarWallpaper();
        }

        document.getElementById('img-wallpaper').onclick = function () {
            document.body.style.backgroundImage = `url('${wallpapers[indexWallpaper]}')`;
            fecharModal();
        };

        // Upload de imagem como wallpaper
        document.getElementById('uploadInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                document.body.style.backgroundImage = `url('${e.target.result}')`;
                fecharModal();
            };
            reader.readAsDataURL(file);
        });
    </script>

</body>
</html>
